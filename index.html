<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Glint Chat</title>
        <meta name="description" content="" />
        <link rel="icon" href="/favicon.ico" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/modern-normalize@3.0.1/modern-normalize.min.css"
        />

        <style>
            :root {
                --glass-white: rgba(255, 255, 255, 0.1);
                --glass-light: rgba(255, 255, 255, 0.05);
                --glass-ultra-light: rgba(255, 255, 255, 0.02);
                --glass-border: rgba(255, 255, 255, 0.15);
                --text-primary: rgba(255, 255, 255, 0.95);
                --text-secondary: rgba(255, 255, 255, 0.7);
                --text-tertiary: rgba(255, 255, 255, 0.5);
                --accent: #007aff;
                --accent-glow: rgba(0, 122, 255, 0.3);
                --shadow-soft: rgba(0, 0, 0, 0.1);
                --shadow-medium: rgba(0, 0, 0, 0.2);
            }

            body {
                background: linear-gradient(
                    135deg,
                    #1c1c3a 0%,
                    #2d1b69 50%,
                    #0f3460 100%
                );
                height: 100vh;
                overflow: hidden;
                color: var(--text-primary);
            }

            .background-orb {
                position: absolute;
                border-radius: 50%;
                filter: blur(100px);
                opacity: 0.5;
                animation: float 20s ease-in-out infinite;
            }

            .orb-1 {
                width: 600px;
                height: 600px;
                background: radial-gradient(
                    circle,
                    rgba(0, 122, 255, 0.4) 0%,
                    transparent 70%
                );
                top: -200px;
                left: -200px;
                animation-delay: 0s;
            }

            .orb-2 {
                width: 400px;
                height: 400px;
                background: radial-gradient(
                    circle,
                    rgba(147, 51, 234, 0.4) 0%,
                    transparent 70%
                );
                bottom: -100px;
                right: -100px;
                animation-delay: 7s;
            }

            .orb-3 {
                width: 300px;
                height: 300px;
                background: radial-gradient(
                    circle,
                    rgba(236, 72, 153, 0.4) 0%,
                    transparent 70%
                );
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                animation-delay: 14s;
            }

            .container {
                display: flex;
                height: 100vh;
            }

            button {
                position: relative;
            }

            .shortcut-popup {
                background: var(--glass-white);
                position: absolute;
                left: calc(100% + 1rem);
                border: 1px solid var(--glass-border);
                border-radius: 0.5rem;
                padding: 0.4rem 0.6rem 0.4rem 0.6rem;
                display: flex;
                gap: 0.5rem;
                align-items: center;
                backdrop-filter: blur(2rem);
                opacity: 0;
                visibility: hidden;
                transition: all 0.2s ease;
                color: var(--text-secondary);
            }

            button:hover .shortcut-popup {
                opacity: 1;
                visibility: visible;
                transition-delay: 0.5s;
            }

            .shortcut-popup kbd {
                border: 1px solid var(--glass-border);
                border-radius: 0.25rem;
                padding: 0.2rem 0.4rem;
                font-family: monospace;
                font-size: 0.75rem;
                font-weight: normal;
            }

            .sidebar {
                width: 20rem;
                padding: 1.2rem;
                display: flex;
                flex-direction: column;
                gap: 1.2rem;
                background: var(--glass-ultra-light);
                backdrop-filter: blur(2.4rem);
                border-right: 1px solid var(--glass-border);
                /* transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); */
            }

            .logo-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo-text {
                font-size: 1.2rem;
                font-weight: 600;
            }

            .sidebar-close-btn {
                width: 1.8rem;
                height: 1.8rem;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0.3rem;
                border-radius: 0.5rem;
                cursor: pointer;
                transition: all 0.3s ease;
                border: 1px solid transparent;
                background: transparent;
                color: var(--text-secondary);
            }

            .sidebar-close-btn:hover {
                background: var(--glass-light);
                border-color: var(--glass-border);
            }

            .new-chat-btn {
                background: linear-gradient(
                    135deg,
                    var(--accent) 0%,
                    #5856d6 100%
                );
                border: none;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 0.8rem;
                color: var(--text-primary);
                cursor: pointer;
                font-weight: 600;
                padding: 1rem 0;
                border-radius: 1rem;
                box-shadow: 0 0.3rem 1.3rem var(--accent-glow);
                transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }

            .new-chat-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 0.6rem 2rem var(--accent-glow);
            }

            .new-chat-btn svg {
                width: 1.2rem;
                height: 1.2rem;
            }

            .search-btn {
                background: var(--glass-light);
                border: none;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 0.5rem;
                color: var(--text-secondary);
                cursor: pointer;
                padding: 0.9rem 0;
                border-radius: 1rem;
                border: 1px solid var(--glass-border);
                transition: all 0.3s ease;
            }

            .search-btn svg {
                width: 1.2rem;
                height: 1.2rem;
            }
        </style>
    </head>
    <body>
        <div class="background-orb orb-1"></div>
        <div class="background-orb orb-2"></div>
        <div class="background-orb orb-3"></div>

        <div class="container">
            <aside class="sidebar">
                <div class="logo-container">
                    <span class="logo-text">Glint Chat</span>
                    <button class="sidebar-close-btn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                        >
                            <path
                                fill="none"
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M3 19V5m10 1l-6 6l6 6m-6-6h14"
                            />
                        </svg>
                        <span class="shortcut-popup">
                            <kbd>Ctrl</kbd>
                            <kbd>B</kbd>
                        </span>
                    </button>
                </div>

                <button class="new-chat-btn">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                    >
                        <g
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                        >
                            <path
                                d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                            />
                            <path
                                d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"
                            />
                        </g>
                    </svg>
                    <span>New Chat</span>
                    <span class="shortcut-popup">
                        <kbd>Ctrl</kbd>
                        <kbd>Shift</kbd>
                        <kbd>O</kbd>
                    </span>
                </button>

                <button class="search-btn">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                    >
                        <g
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                        >
                            <path d="m21 21l-4.34-4.34" />
                            <circle cx="11" cy="11" r="8" />
                        </g>
                    </svg>
                    <span>Search chats...</span>
                    <span class="shortcut-popup">
                        <kbd>/</kbd>
                        or
                        <kbd>Ctrl</kbd>
                        <kbd>K</kbd>
                    </span>
                </button>

                <div class="chat-list">
                    <div class="chat-item active">
                        <div class="chat-title">Current Chat</div>
                        <div class="chat-preview">
                            Designing a modern interface...
                        </div>
                    </div>
                    <div class="chat-item">
                        <div class="chat-title">Project Planning</div>
                        <div class="chat-preview">
                            Let's break down the timeline...
                        </div>
                    </div>
                    <div class="chat-item">
                        <div class="chat-title">Code Review</div>
                        <div class="chat-preview">
                            The implementation looks good...
                        </div>
                    </div>
                    <div class="chat-item">
                        <div class="chat-title">Creative Writing</div>
                        <div class="chat-preview">Once upon a time in a...</div>
                    </div>
                </div>
            </aside>

            <main>
                <h1>Hello World</h1>
            </main>
        </div>
    </body>
</html>
